<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash System</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="main">
      <div class="login">
        <div class="car"><i class="fa-solid fa-car-side"></i></div>
        <div class="txt">Login in to Car Wash System</div>
        
        <form action="/Login" method="post">
          <input type="text" placeholder=" username" id="username" name="username" required><br>
          <input type="password" placeholder=" password" id="password" name="password" required><br>
          <div class="create-account" onclick="CreateAccount()"> Create a account</div>
          <button type="submit">Login</button>

        </form>      
      </div>
    </div>
</body>
<script>
  function CreateAccount(){
   window.location.href=`/CreateAccount`;
  }
</script>
</html>
